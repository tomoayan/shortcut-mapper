<!DOCTYPE html>

<body>

                            <path d="M16 16h6" />
                            <path d="M19 13v6" />
                            <path
                                d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14" />

                            <polyline points="3.29 7 12 12 20.71 7" />
                            <line x1="12" x2="12" y1="22" y2="12" />
                        </svg>
                        <p>Software</p>
                    </li>

                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                            <path d="M12 10v6" />
                            <path d="M9 13h6" />
                            <path

                    </li> -->

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-big-up-icon lucide-arrow-big-up">
                            <path
                                d="M9 13a1 1 0 0 0-1-1H5.061a1 1 0 0 1-.75-1.811l6.836-6.835a1.207 1.207 0 0 1 1.707 0l6.835 6.835a1 1 0 0 1-.75 1.811H16a1 1 0 0 0-1 1v6a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1z" />
                        </svg>
                        <p>Shortcut</p>
                    </li>
                </ul>
                <ul id="software-list" class="software-list">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                            <path d="M7 2h10" />

                            <rect width="18" height="12" x="3" y="10" rx="2" />
                        </svg>
                        All

                    <li data-software="davinci resolve">
                        <span>
                            <img src="./img/DaVinci_Resolve_17_logo.svg.png" alt="logo">
                            Davinci Resolve
                        </span>
                        <span class="total">12</span>
                    </li>
                </ul>
            </div>
            <div class="explorer">

                    <div class="main-content">
                        <li class="info-heading">

                            <span class="active-shortcut-list"></span>
                        </li>
                        <li class="quick-options">
                            <label id="shortcutQuickOptionToggleSearch">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-search-icon lucide-search">
                                    <path d="m21 21-4.34-4.34" />
                                    <circle cx="11" cy="11" r="8" />
                                </svg>
                                <span>
                                    Search
                                </span>
                            </label>
                            <input type="checkbox" id="rawInput" value="raw-input">
                            <label id="isRawKeyboardInput" for="rawInput">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-arrow-big-up-dash-icon lucide-arrow-big-up-dash">
                                    <path

                                    <path d="M9 20h6" />
                                </svg>
                                <span>
                                    Processed
                                </span>
                            </label>
                            <label id="quickOptionKeyboardDisabled" for="keyboardDisabled">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-keyboard-off-icon lucide-keyboard-off">
                                    <path d="M 20 4 A2 2 0 0 1 22 6" />
                                    <path d="M 22 6 L 22 16.41" />
                                    <path d="M 7 16 L 16 16" />
                                    <path d="M 9.69 4 L 20 4" />
                                    <path d="M14 8h.01" />
                                    <path d="M18 8h.01" />
                                    <path d="m2 2 20 20" />
                                    <path d="M20 20H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2" />
                                    <path d="M6 8h.01" />
                                    <path d="M8 12h.01" />
                                </svg>
                                <span>
                                    Disabled
                                </span>
                            </label>
                        </li>
                    </div>

                        <ul class="search">
                            <li class="field">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-search-icon lucide-search">
                                    <path d="m21 21-4.34-4.34" />
                                    <circle cx="11" cy="11" r="8" />
                                </svg>
                                <input type="text" placeholder="Type your passcode, i mean shortcut here...">
                            </li>
                            <li class="options-wrapper">
                                <span id="searchFilterCaseSensitive" title="Case Sensitive">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-case-sensitive-icon lucide-case-sensitive">
                                        <path d="m2 16 4.039-9.69a.5.5 0 0 1 .923 0L11 16" />
                                        <path d="M22 9v7" />
                                        <path d="M3.304 13h6.392" />
                                        <circle cx="18.5" cy="12.5" r="3.5" />
                                    </svg>
                                </span>
                                <span id="searchFilterIncludeDescription" title="Include Description">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-text-initial-icon lucide-text-initial">
                                        <path d="M15 5h6" />

                                        <path d="M3 19h18" />
                                        <path d="m3 12 3.553-7.724a.5.5 0 0 1 .894 0L11 12" />
                                        <path d="M3.92 10h6.16" />
                                    </svg>
                                </span>
                            </li>
                        </ul>
                    </div>
                </ul>
                <ul id="shortcut-list" class="shortcut-list">
                    <li>
                        <div class="title-wrapper">
                            <img src="./img/DaVinci_Resolve_17_logo.svg.png" alt="logo" title="davinci resolve">

                                <strong>Cut</strong>
                                <span class="item-count">alt + 1</span>
                            </div>
                            <span class="remove-icon" title="tmp remove shortcut icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2">

                                    <path d="M14 11v6" />
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />

                                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                </svg>
                            </span>
                        </div>
                        <p class="extra-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum dolore amet
                            asperiores repellendus
                            rerum? Assumenda.</p>
                    </li>
                </ul>
