<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
    <script src="./modules/sideBar/navHelper.js" type="module" defer></script>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/navButtons.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <title>Shortcut Mapper - Tomoayan</title>
</head>

<body>
    <div class="content-wrapper">
        <div id="keyboard-wrapper"></div>



        <div class="shortcut-wrapper">
            <ul class="software-list">
                <li class="add-new">
                    <div id="addNewSoftware">
                        <p>New Software</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-package-plus-icon lucide-package-plus">
                            <path d="M16 16h6" />
                            <path d="M19 13v6" />
                            <path
                                d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14" />
                            <path d="m7.5 4.27 9 5.15" />
                            <polyline points="3.29 7 12 12 20.71 7" />
                            <line x1="12" x2="12" y1="22" y2="12" />
                        </svg>
                    </div>
                    <div id="addNewShortcut">
                        <p>New Shortcut</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-big-up-dash-icon lucide-arrow-big-up-dash">
                            <path d="M9 19h6" />
                            <path d="M9 15v-3H5l7-7 7 7h-4v3H9z" />
                        </svg>
                    </div>
                </li>
                <li class="all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-gallery-vertical-end-icon lucide-gallery-vertical-end">
                        <path d="M7 2h10" />
                        <path d="M5 6h14" />
                        <rect width="18" height="12" x="3" y="10" rx="2" />
                    </svg>
                    All
                </li>
                <li data-software="davinci resolve">
                    <span>
                        <img src="./img/DaVinci_Resolve_17_logo.svg.png" alt="logo">
                        Davinci Resolve
                    </span>
                    <span class="total">12</span>
                </li>
            </ul>
            <ul class="shortcut-list">
                <li class="info-heading">
                    <span class="results-timing">Results in .2s</span>
                    <span class="active-shortcut-list"></span>
                </li>
                <li>
                    <div class="title-wrapper">
                        <img src="./img/DaVinci_Resolve_17_logo.svg.png" alt="logo" title="davinci resolve">
                        <div class="title">
                            <strong>Cut</strong>
                            <span class="item-count">alt + 1</span>
                        </div>
                        <span class="remove-icon" title="tmp remove shortcut icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2">
                                <path d="M10 11v6" />
                                <path d="M14 11v6" />
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                                <path d="M3 6h18" />
                                <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            </svg>
                        </span>
                    </div>
                    <p class="extra-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum dolore amet
                        asperiores repellendus
                        rerum? Assumenda.</p>
                </li>
            </ul>
        </div>
    </div>

    <nav>
        <div class="branding">
            <div class="branding-wrapper">
                <p>
                    Shortcut Mapper
                    <br><span>0.0.3 (Beta)</span>
                </p>
            </div>
        </div>
        <div class="ul-wrapper">
            <div class="nav-links">
                <ul>
                    <li class="disabled" id="login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-icon lucide-user">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        Login
                    </li>
                    <li id="keyboard" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-keyboard-icon lucide-keyboard">
                            <path d="M10 8h.01" />
                            <path d="M12 12h.01" />
                            <path d="M14 8h.01" />
                            <path d="M16 12h.01" />
                            <path d="M18 8h.01" />
                            <path d="M6 8h.01" />
                            <path d="M7 16h10" />
                            <path d="M8 12h.01" />
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                        </svg>
                        Keyboard
                    </li>
                </ul>
            </div>

            <div class="options-wrapper">

            </div>
        </div>
        <ul class="footer">
            <li>
                <a href="//github.com/tomoayan/shortcut-mapper" target="_blank">
                    <svg fill="currentColor" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title>GitHub</title>
                        <path
                            d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
                    </svg>
                    <p>
                        shortcut-mapper
                    </p>
                </a>
            </li>

        </ul>
    </nav>
</body>

</html>
