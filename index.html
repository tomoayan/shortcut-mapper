<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shortcuts</title>
</head>

<body>

    <nav>
        <div class="branding">
            <h1>
                Keyboard<br><span>Mapper</span>
            </h1>
        </div>
        <ul>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-user-icon lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <button id="auth_login" disabled>Login</button>
            </li>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-keyboard-icon lucide-keyboard">
                    <path d="M10 8h.01" />
                    <path d="M12 12h.01" />
                    <path d="M14 8h.01" />
                    <path d="M16 12h.01" />
                    <path d="M18 8h.01" />
                    <path d="M6 8h.01" />
                    <path d="M7 16h10" />
                    <path d="M8 12h.01" />
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                </svg>
                <select id="keyboard-selector">
                    <option value="/keyboard/generic.html">Gengeric</option>
                </select>
            </li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <div id="keyboard-wrapper"></div>



        <div class="shortcut-wrapper">
            <ul class="software-list">
                <li class="add-new">
                    <div id="addNewSoftware">
                        <p>New Software</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-package-plus-icon lucide-package-plus">
                            <path d="M16 16h6" />
                            <path d="M19 13v6" />
                            <path
                                d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14" />
                            <path d="m7.5 4.27 9 5.15" />
                            <polyline points="3.29 7 12 12 20.71 7" />
                            <line x1="12" x2="12" y1="22" y2="12" />
                        </svg>
                    </div>
                    <div>
                        <p>New Shortcut</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-big-up-dash-icon lucide-arrow-big-up-dash">
                            <path d="M9 19h6" />
                            <path d="M9 15v-3H5l7-7 7 7h-4v3H9z" />
                        </svg>
                    </div>
                </li>
                <li class="all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-gallery-vertical-end-icon lucide-gallery-vertical-end">
                        <path d="M7 2h10" />
                        <path d="M5 6h14" />
                        <rect width="18" height="12" x="3" y="10" rx="2" />
                    </svg>
                    All
                </li>
                <li data-software="davinci resolve">
                    <span>
                        <img src="./img/DaVinci_Resolve_17_logo.svg.png" alt="logo">
                        Davinci Resolve
                    </span>
                    <span class="total">12</span>
                </li>
            </ul>
            <ul class="shortcut-list">
                <li class="info-heading">
                    Results in .2s
                </li>
                <li>
                    <div class="title-wrapper">
                        <img src="./img/DaVinci_Resolve_17_logo.svg.png" alt="logo" title="davinci resolve">
                        <div class="title">
                            <strong>Cut</strong>
                            <span class="item-count">alt + 1</span>
                        </div>
                    </div>
                    <p class="extra-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum dolore amet
                        asperiores repellendus
                        rerum? Assumenda.</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
